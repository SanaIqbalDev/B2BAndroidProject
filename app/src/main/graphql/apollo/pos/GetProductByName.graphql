query getAutocompleteResults($inputText:String!, $currentPage: Int!, $pageSize: Int!){
    products(search:$inputText, currentPage:$currentPage, pageSize:$pageSize){
        aggregations{
            label
            count
            attribute_code
            options{
                label
                value
                __typename
            }
            __typename
        }
        items{
            id
            name
            sku
            description{
                html
            }
            small_image{
                url __typename
            }
            url_key
            url_suffix
            price{
                regularPrice{
                    amount{
                        value
                        currency
                        __typename
                    }
                    __typename
                }
                __typename
            }
            __typename
        }
        page_info{
            total_pages
            __typename
        }
        total_count
        __typename
    }
}